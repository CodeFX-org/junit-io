language: java

sudo: required

# required for oraclejdk9
dist: trusty

jdk:
  - oraclejdk8
  - oraclejdk9

addons:
  apt:
    packages:
      - oracle-java8-installer

matrix:
  allow_failures:
    - jdk: oraclejdk9

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Display Gradle version instead of letting Travis execute './gradlew assemble' by default
install: ./gradlew -version

script:
  - java -version
  - ./gradlew -version
  - ./gradlew --refresh-dependencies clean check -Dscan

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew publish -P mavenUserName=$MAVEN_USER_NAME -P mavenPassword=$MAVEN_PASSWORD --stacktrace
  on:
    branch: master
    jdk: oraclejdk8
